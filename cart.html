     <!-- Cart Section -->
<div class="cart-container">
  <h2>Your Cart</h2>
  <div id="cart-list"></div>
  <p id="cart-total">Total: â‚±0</p>

  <div class="cart-buttons">
    <button onclick="clearCart()">Clear Cart</button>
    <button onclick="checkout()">Checkout</button>
  </div>
</div>

<!-- Login Alert -->
<div id="login-alert" style="
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(128,128,128,0.6);
  justify-content: center;
  align-items: center;
  z-index: 9999;
">
  <div style="
    background-color: #f5f5f5;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 400px;
  ">
    <p style="color: maroon; font-size: 18px; margin-bottom: 20px;">
      Please log in before checking out.
    </p>
    <button onclick="closeAlert()" style="
      background-color: maroon;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    ">Log In Now</button>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCart() {
    const cartList = document.getElementById("cart-list");
    const cartTotal = document.getElementById("cart-total");
    cartList.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      const div = document.createElement("div");
      div.className = "cart-item";

      div.innerHTML = `
        <div class="cart-item-info">
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-item-details">
            <strong>${item.name}</strong><br>
            â‚±${item.price}
          </div>
        </div>
        <div class="cart-qty">
          <button onclick="changeQty(${index}, -1)">-</button>
          ${item.quantity}
          <button onclick="changeQty(${index}, 1)">+</button>
        </div>
        <div>â‚±${itemTotal}</div>
      `;

      cartList.appendChild(div);
    });

    cartTotal.textContent = `Total: â‚±${total}`;
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  function changeQty(index, delta) {
    cart[index].quantity += delta;
    if (cart[index].quantity <= 0) {
      cart.splice(index, 1);
    }
    updateCart();
  }

  function clearCart() {
    localStorage.removeItem("cart");
    cart.length = 0;
    updateCart();
  }

  function checkout() {
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      alert("Please log in before checking out.");
      return;
    } 

    if (cart.length === 0) {
      alert("Cart is empty.");
      return;
    }

    const orderNumber = Math.floor(Math.random() * 90000) + 10000;
    const now = new Date().toLocaleString();

    const orderData = [
      ["Customer Name", `${user.firstName} ${user.lastName}`],
      ["Email", user.email],
      ["Contact Number", user.contactNumber],
      ["Order Number", orderNumber],
      ["Checkout Date", now],
      [""],
      ["Food Name", "Price", "Quantity", "Subtotal"]
    ];

    let total = 0;
    cart.forEach(item => {
      const subtotal = item.price * item.quantity;
      total += subtotal;
      orderData.push([item.name, item.price, item.quantity, subtotal]);
    });

    orderData.push(["", "", "Total", total]);

    const ws = XLSX.utils.aoa_to_sheet(orderData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Order Details");
    XLSX.writeFile(wb, `Order_${user.firstName}_${orderNumber}.xlsx`);

    alert(`Thank you for your order, ${user.firstName}! Your order number is: ${orderNumber}`);
    clearCart();
  }

  updateCart();
</script>
